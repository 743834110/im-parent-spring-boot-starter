spring.profiles.active=dev

spring.datasource.url=jdbc:mysql://134.175.27.74/imserver
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

# mybatis
mybatis.type-aliases-package=xyz.berby.im.entity
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

# JDK代理方式
spring.aop.proxy-target-class=true
# 控制上传文件大小
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB


# 自定义配置，可以根据需要进行更改
## 数据安全管理方式
default.server.securityMode=local
## 数据安全使用算法: 暂定支持RSA
default.server.setting.securityAlgorithm=RSA
## 数据安全使用公钥
default.server.setting.publicKey=XXXXXXXXXXX
## 数据安全使用私钥
default.server.setting.privateKey=XXXXXXXXXX

